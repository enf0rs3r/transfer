<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на трансфер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #282a36;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input, select {
            background: #44475a;
            color: white;
        }
        button {
            background: #50fa7b;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #40d873;
        }
    </style>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Раскрывает Web App на весь экран

        function sendApplication() {
            let data = {
                playerName: document.getElementById("playerName").value.trim(),
                transferDetails: document.getElementById("transferDetails").value.trim(),
                transferSum: document.getElementById("transferSum").value.trim(),
                clubOwner: document.getElementById("clubOwner").value.trim(),
                contractDuration: document.getElementById("contractDuration").value.trim()
            };

            // Проверка на заполненность полей
            if (!data.playerName || !data.transferDetails || !data.transferSum || !data.clubOwner || !data.contractDuration) {
                alert("Пожалуйста, заполните все поля!");
                return;
            }

            tg.sendData(JSON.stringify(data)); // Отправка данных в бота
            tg.close(); // Закрытие Web App после отправки
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Заявка на трансфер</h2>
        <input type="text" id="playerName" placeholder="Ник игрока">
        <input type="text" id="transferDetails" placeholder="Детали перехода">
        <input type="number" id="transferSum" placeholder="Сумма трансфера">
        <input type="text" id="clubOwner" placeholder="Клуб-владелец">
        <input type="text" id="contractDuration" placeholder="Длительность контракта">
        <button onclick="sendApplication()">Отправить заявку</button>
    </div>
</body>
</html>
