<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансферный рынок</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Трансферный рынок</h1>
    <p>Добро пожаловать в трансферный рынок. Выберите действия:</p>
    <button class="button" id="playersButton">Посмотреть игроков</button>
    <button class="button" id="addPlayerButton">Добавить игрока</button>

    <script>
        // Подключаем Telegram Web App API
        Telegram.WebApp.ready();

        // Обработка кнопки для отображения списка игроков
        document.getElementById('playersButton').onclick = function() {
            Telegram.WebApp.sendData('view_players');
        };

        // Обработка кнопки для добавления игрока
        document.getElementById('addPlayerButton').onclick = function() {
            Telegram.WebApp.sendData('add_player');
        };
    </script>
</body>
</html>
