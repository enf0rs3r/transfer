<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трансфермаркет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Форма заявки на трансфер</h1>
    <form id="transferForm">
        <label>Ник игрока:</label>
        <input type="text" id="playerName" required>
        
        <label>Откуда и куда переходит:</label>
        <input type="text" id="transferDetails" required>
        
        <label>Сумма трансфера/аренды:</label>
        <input type="text" id="transferSum" required>
        
        <label>Внешность игрока (ссылка на PNG):</label>
        <input type="url" id="playerImage" required>
        
        <label>Какого клуба вы владеете:</label>
        <input type="text" id="clubOwner" required>
        
        <label>Длительность контракта:</label>
        <input type="text" id="contractDuration" required>
        
        <button type="submit">Отправить</button>
    </form>
    <script>
        document.getElementById('transferForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const data = {
                playerName: document.getElementById('playerName').value,
                transferDetails: document.getElementById('transferDetails').value,
                transferSum: document.getElementById('transferSum').value,
                playerImage: document.getElementById('playerImage').value,
                clubOwner: document.getElementById('clubOwner').value,
                contractDuration: document.getElementById('contractDuration').value
            };
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        });
    </script>
</body>
</html>
